Type: Application
Name: start-word2pdf
Provider:
  - 阿里云
Version: 0.0.20
Description: 快速部署一个word转pdf的应用到阿里云函数计算
HomePage: https://github.com/devsapp/start-word2pdf
Tags:
  - 文档转换
  - 计算任务
Category: 图文处理
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
  其它:
    Authorities:
      - AliyunContainerRegistryFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - timeZone
    - ossBucket
    - acrRegistry
    - roleArn
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-shanghai
        - cn-hangzhou
        - cn-shenzhen
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-hongkong
        - ap-northeast-1
        - ap-southeast-1
        - eu-central-1
        - us-east-1
    serviceName:
      title: 服务名
      type: string
      default: fc-liboffice
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: word2pdf
      description:  函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    timeZone:
      title: 时区
      type: string
      default: Asia/Shanghai
      description: 创建的应用函数执行时候所在实例的时区, 详情参考 https://docs.oracle.com/middleware/12211/wcs/tag-ref/MISC/TimeZones.html
    ossBucket:
      title: OSS Bucket
      type: string
      default: ''
      description:  OSS Bucket 名字
    roleArn:
      title: RAM角色ARN
      type: string
      default: ''
      pattern: '^acs:ram::[0-9]*:role/.*$'
      description: 应用所属的函数计算服务配置的 role
      required: true
      x-role:
        name: fcossrole
        service: fc
        authorities:
          - AliyunOSSFullAccess
          - AliyunFCDefaultRolePolicy
