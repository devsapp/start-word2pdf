Type: Application
Name: start-word2pdf
Provider:
  - 阿里云
Version: 0.0.39
Description: 快速部署一个word转pdf的应用到阿里云函数计算
HomePage: https://github.com/devsapp/start-word2pdf
Tags:
  - 文档转换
  - 计算任务
  - 文档加水印
Category: 图文处理
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
    - timeZone
    - ossBucket
    - roleArn
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-shanghai
        - cn-hangzhou
        - cn-shenzhen
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-hongkong
        - ap-northeast-1
        - ap-southeast-1
        - eu-central-1
        - us-east-1
    serviceName:
      title: 服务名
      type: string
      default: fc-libreoffice-${default-suffix}
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,127}$"
      description: 服务名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-128 之间
    functionName:
      title: 函数名
      type: string
      default: word2pdf
      pattern: "^[a-zA-Z_][a-zA-Z0-9-_]{0,63}$"
      description: 函数名称，只能包含字母、数字、下划线和中划线。不能以数字、中划线开头。长度在 1-64 之间
    timeZone:
      title: 时区
      type: string
      default: Asia/Shanghai
      description: 创建的应用函数执行时候所在实例的时区, 详情参考 https://docs.oracle.com/middleware/12211/wcs/tag-ref/MISC/TimeZones.html
    ossBucket:
      title: OSS 存储桶名
      type: string
      default: ""
      description: OSS 存储桶名
      x-bucket:
        dependency:
          - region
    roleArn:
      title: RAM角色ARN
      type: string
      default: ""
      pattern: "^acs:ram::[0-9]*:role/.*$"
      description:  "函数计算访问其他云服务时使用的服务角色，需要填写具体的角色ARN，格式为acs:ram::$account-id>:role/$role-name。例如：acs:ram::14310000000:role/aliyunfcdefaultrole。
      \n如果您没有特殊要求，可以使用函数计算提供的默认的服务角色，即AliyunFCDefaultRole, 并增加 AliyunOSSFullAccess 权限。如果您首次使用函数计算，可以访问 https://fcnext.console.aliyun.com 进行授权。
      \n详细文档参考 https://help.aliyun.com/document_detail/181589.html#section-o93-dbr-z6o"
      required: true
      x-role:
        name: fcossrole
        service: fc
        authorities:
          - AliyunOSSFullAccess
          - AliyunFCDefaultRolePolicy
